# roles get branched from here
- hosts: localhost
  vars_files:
    - vars.yml
  roles:
    - role: setup-ec2

- hosts: singleNodeCluster
  roles:
    - role: install-runtime
      when: MATRIX_CNI == "patu"

- hosts: singleNodeCluster
  roles:
    - role: install-kubeadm
      environment:
        KUBECONFIG: /home/{{ ansible_user }}/.kube/config
      when: MATRIX_CNI == "patu"

- hosts: singleNodeCluster
  roles:
    - role: install-kubeadm
      environment:
        KUBECONFIG: /home/{{ ansible_user }}/.kube/config
      when: MATRIX_CNI == "flannel"

- hosts: singleNodeCluster
  vars_files:
    - vars.yml
  roles:
    - role: install-cni
      environment:
        KUBECONFIG: /home/{{ ansible_user }}/.kube/config
      when: MATRIX_CNI == "patu"

- hosts: singleNodeCluster
  roles:
    - role: install-cni
      environment:
        KUBECONFIG: /home/{{ ansible_user }}/.kube/config
      when: MATRIX_CNI == "flannel"

- hosts: singleNodeCluster
  roles:
    - role: run-iperf
      environment:
        KUBECONFIG: /home/{{ ansible_user }}/.kube/config
      vars:
        MATRIX: patu-kpng-kubeadm
      when: MATRIX_CNI == "patu"

- hosts: singleNodeCluster
  roles:
    - role: run-iperf
      environment:
        KUBECONFIG: /home/{{ ansible_user }}/.kube/config
      vars:
        MATRIX: flannel-kubeproxy-kubeadm
      when: MATRIX_CNI == "flannel"
